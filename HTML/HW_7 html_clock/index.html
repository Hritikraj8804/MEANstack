<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .clock-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .year-container {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #555;
    }

    .time {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .box {
      width: 80px;
      height: 80px;
      border: none;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      background-color: #007bff;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
      transition: transform 0.2s;
    }

    .box:hover {
      transform: scale(1.1);
    }

    .separator {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
    }

    .date-container {
      margin-top: 20px;
      font-size: 1rem;
      color: #666;
      text-align: center;
    }

    .date-container .day {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .date-container .date {
      margin-top: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    22MH1A05H4
    
    <div class="year-container" id="year">22MH1A05H4</div>

    
    <div class="time">
      <div class="box" id="hours">00</div>
      <div class="separator"></div>
      <div class="box" id="minutes">00</div>
      <div class="separator"></div>
      <div class="box" id="seconds">00</div>
    </div>

    
    <div class="date-container">
      <span class="day" id="day">Monday</span>
      <span class="date">
        <span id="date">1</span> <span id="month">January</span>
      </span>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();

      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;

      const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

      const day = daysOfWeek[now.getDay()];
      const date = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();

      document.getElementById('day').textContent = day;
      document.getElementById('date').textContent = date;
      document.getElementById('month').textContent = month;
      document.getElementById('year').textContent = year;
    }

    setInterval(updateClock, 1000); 
    updateClock();
  </script>
</body>
</html>
