<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <form>Enter User Name: 
        <input type="text" name="tf1" value="Enter user_name">
        <br><br>Enter Password:
        <input type="password" name="tf2"><br><br>Courses:<br><br>
        <input type="checkbox" value="Meanstack" checked>MST
        <input type="checkbox" value="Computer Network">CNS
        <input type="checkbox" value="Compiler Design">CD
        <input type="checkbox" value="Machine Learning">ML<br><br>
        select gender:
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br><br>
        select branch:
        <input type="radio" name="branch">cse
        <input type="radio" name="branch">it<br><br>
        Address:<br>
        <textarea name="Address1" rows="3" cols="30"></textarea><br><br>
        select college: 
        <select name="college">
            <option value="Aditya University">AUS</option>
            <option value="Aditya College of Engineering and Technology" selected>ACET</option>
            <option value="Aditya College of Engineering">ACOE</option>
            <option value="Pragati of Engineering">PE</option>
            <option value="Godaavri College of Engineering">GCE</option>
        </select><br><br>
        select hobbies: <br>
        <select name="hobbies" multiple>
            <option>Music</option>
            <option>Read</option>
            <option>Coding</option>
            <option>Singing</option>
            <option>Movie</option>
        </select><br><br>
        <input type="submit">
        <input type="reset">

    </form>
</body>
</html>
