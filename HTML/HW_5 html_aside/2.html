        section {
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center; 
        }

        th {
            background-color: #f2f2f2;
        }

        aside {
            display: flex;
            justify-content: space-around; 
        }

        aside label {
            display: block; 
            text-align: center; 
        }
    </style>
</head>

                        </aside>
                    </td>
                </tr>
                <tr>

                    <td>
                        <aside>
                            <label><input type="radio" name="q3" value="A"></label>
                        </aside>
                    </td>
                    <td>
                        <aside>
                            <label><input type="radio" name="q3" value="B"></label>
                        </aside>
                    </td>
                    <td>

                        </aside>
                    </td>
                </tr>
                <tr>
                    <td>Do you make time for activities you enjoy?</td>
                    <td>
                        <aside>
                            <label><input type="radio" name="q5" value="A"></label>
