<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mental Health Test</title>
    <style>
        body {
            font-family: cursive;
            margin: 0;
            padding: 26px;
        }

        header {
            background-color: dodgerblue;
            color: white;
            text-align: center;
            padding: 6px 0;
        }

        .logo {
            width: 70px;
            height: 70px;
            margin: 3px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }
        main {
            flex: 1; 
            display: flex; 
        }

        section {
            width: 80%; 
            margin-right: 20px; 
        }

        iframe {
            width: 100%; 
            height: 500px; 
            border: 1px solid #ccc; 
        }
        aside {
            width: 60%; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            border: 1px solid #ccc; 
            padding: 10px; 
        }

        aside table {
            width: 100%; 
            border-collapse: collapse;
        }

        aside th, aside td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
        }

        aside label {
            display: block;
            text-align: center;
        }
        .btn {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: dodgerblue; 
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px; 
        }

        .btn:hover {
            background-color: blue; 
        }
        .style_table{
            margin: 25px 0;
            font-size: 0.9em;
            font-family: cursive;
            box-shadow: 10px 10px 5px gray;
            border-collapse: collapse;
        }
        .style_table thead tr{
            background-color: black;
            color: white;
            text-align: left;
        }
        .style_table th, .style_table tr{
            padding: 12px 15px;
        }
        .style_table tbody tr{
            border-bottom: 1px solid cyan;
            text-align: center;
        }
        .style_table tbody tr:nth-of-type(even)
        {
            background-color: aquamarine;
        }
        .style_table tbody tr:last-of-type{
            border-bottom: 2px solid black;
        }
        tr:hover{
            color: blue;
            cursor: pointer;
        }
        footer {
            background-color: dodgerblue;
            color: white;
            text-align: center;
            padding: 6px 0;
            position: fixed;
            bottom: 0;
            width: 98%;
            height: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="ml1.gif" alt="logo" class="logo"></a>
        <h1>Student Mental Health Test</h1>
    </header>
    <main>
        <section>
            <iframe src="questions.html" width="800px" height="500px" padding="5px"></iframe>
        </section>
        <aside>
            <aside>
                <table class="style_table">
                    <thead>
                        <tr>
                            <th>Q.</th>
                            <th>A</th>
                            <th>B</th>
                            <th>C</th>
                            <th>D</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1.</td>
                            <td><label><input type="radio" name="q1" value="A"></label></td>
                            <td><label><input type="radio" name="q1" value="B"></label></td>
                            <td><label><input type="radio" name="q1" value="C"></label></td>
                            <td><label><input type="radio" name="q1" value="D"></label></td>
                        </tr>
                        <tr>
                            <td>2.</td>
                            <td><label><input type="radio" name="q2" value="A"></label></td>
                            <td><label><input type="radio" name="q2" value="B"></label></td>
                            <td><label><input type="radio" name="q2" value="C"></label></td>
                            <td><label><input type="radio" name="q2" value="D"></label></td>
                        </tr>
                        <tr>
                            <td>3.</td>
                            <td><label><input type="radio" name="q3" value="A"></label></td>
                            <td><label><input type="radio" name="q3" value="B"></label></td>
                            <td><label><input type="radio" name="q3" value="C"></label></td>
                            <td><label><input type="radio" name="q3" value="D"></label></td>
                        </tr>
                        <tr>
                            <td>4.</td>
                            <td><label><input type="radio" name="q4" value="A"></label></td>
                            <td><label><input type="radio" name="q4" value="B"></label></td>
                            <td><label><input type="radio" name="q4" value="C"></label></td>
                            <td><label><input type="radio" name="q4" value="D"></label></td>
                        </tr>
                        <tr>
                            <td>5.</td>
                            <td><label><input type="radio" name="q5" value="A"></label></td>
                            <td><label><input type="radio" name="q5" value="B"></label></td>
                            <td><label><input type="radio" name="q5" value="C"></label></td>
                            <td><label><input type="radio" name="q5" value="D"></label></td>
                        </tr>
                    </tbody> 
                    
                </table>
                <div style="text-align: center;"> 
                        <input type="reset" value="Reset" class="btn">
                        <input type="submit" value="Submit" class="btn">
                    </div> 
            </aside>
        </aside>
    </main>
    <footer>
        By Hritik Raj | 22MH1A05H4&#169;
    </footer>
</body>
</html>
